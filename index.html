<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Intro</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Courier New', Courier, monospace;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      position: relative;
    }

    /* Shooting Stars Background */
    body::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      pointer-events: none;
      z-index: 0;
    }

    .shooting-star {
      position: absolute;
      width: 2px;
      height: 100px;
      background: linear-gradient(-45deg, #fff, rgba(255, 255, 255, 0));
      opacity: 0.7;
      transform: rotate(-45deg);
      animation: shooting 3s ease-in-out infinite;
    }

    .shooting-star:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
    .shooting-star:nth-child(2) { top: 20%; left: 20%; animation-delay: 0.5s; }
    .shooting-star:nth-child(3) { top: 30%; left: 30%; animation-delay: 1s; }
    .shooting-star:nth-child(4) { top: 40%; left: 40%; animation-delay: 1.5s; }
    .shooting-star:nth-child(5) { top: 50%; left: 50%; animation-delay: 2s; }

    @keyframes shooting {
      0% {
        transform: translateX(0) translateY(0) rotate(-45deg);
        opacity: 1;
      }
      100% {
        transform: translateX(500px) translateY(200px) rotate(-45deg);
        opacity: 0;
      }
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }

    .container {
      position: relative;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2;
      transition: opacity 1s ease, transform 1s ease;
    }

    .container.fade-out {
      opacity: 0;
      transform: translateY(-20%);
    }

    .typing {
      font-size: 4vw;
      color: #fff;
      white-space: nowrap;
      border-right: 4px solid #fff;
      overflow: hidden;
      animation: typing 4s steps(33, end), blink-caret 0.5s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 33ch }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: white; }
    }

    @media (max-width: 768px) {
      .typing {
        font-size: 6vw;
      }
    }
  </style>
</head>
<body>
  <!-- Shooting stars -->
  <div class="shooting-star"></div>
  <div class="shooting-star"></div>
  <div class="shooting-star"></div>
  <div class="shooting-star"></div>
  <div class="shooting-star"></div>

  <div class="container" id="introContainer">
    <h1 class="typing" id="typingText">Welcome to My Portfolio Web Site</h1>
  </div>

  <script>
    // After typing completes (4s), fix width
    setTimeout(() => {
      const text = document.getElementById('typingText');
      text.style.width = 'fit-content';
      text.style.borderRight = 'none';
    }, 4000);

    // Add fade-out effect and navigate to homepage
    setTimeout(() => {
      const container = document.getElementById('introContainer');
      container.classList.add('fade-out');

      setTimeout(() => {
        // Since we can't use sessionStorage, we'll just navigate directly
        window.location.href = 'Homepage.html';
      }, 1000);
    }, 5000);
  </script>
</body>
</html>
