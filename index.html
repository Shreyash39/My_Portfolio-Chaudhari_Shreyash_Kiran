<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Intro</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Courier New', Courier, monospace;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      position: relative;
    }

    /* Shooting Stars Background */
    body::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      pointer-events: none;
      z-index: 0;
    }

    .shooting-star {
      position: absolute;
      width: 2px;
      height: 100px;
      background: linear-gradient(-45deg, #fff, rgba(255, 255, 255, 0));
      opacity: 0.7;
      transform: rotate(-45deg);
      animation: shooting 3s ease-in-out infinite;
    }

    .shooting-star:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
    .shooting-star:nth-child(2) { top: 20%; left: 20%; animation-delay: 0.5s; }
    .shooting-star:nth-child(3) { top: 30%; left: 30%; animation-delay: 1s; }
    .shooting-star:nth-child(4) { top: 40%; left: 40%; animation-delay: 1.5s; }
    .shooting-star:nth-child(5) { top: 50%; left: 50%; animation-delay: 2s; }

    @keyframes shooting {
      0% {
        transform: translateX(0) translateY(0) rotate(-45deg);
        opacity: 1;
      }
      100% {
        transform: translateX(500px) translateY(200px) rotate(-45deg);
        opacity: 0;
      }
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }

    .container {
      position: relative;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2;
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    .container.fade-out {
      opacity: 0;
      transform: translateY(-20%);
    }

    .typing {
      font-size: 4vw;
      color: #fff;
      white-space: pre;
      overflow: hidden;
    }

    .cursor {
      display: inline-block;
      width: 4px;
      height: 1em;
      background-color: #fff;
      animation: blink-caret 1s step-start infinite;
      vertical-align: bottom;
    }

    @keyframes blink-caret {
      50% { background-color: transparent; }
    }

    .skip-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background: linear-gradient(135deg, rgba(97,218,251,0.2), rgba(97,218,251,0.4));
      color: #fff;
      border: 2px solid rgba(97,218,251,0.6);
      padding: 10px 20px;
      border-radius: 25px;
      font-family: 'Courier New', Courier, monospace;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      z-index: 10;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .skip-button:hover {
      background: linear-gradient(135deg, rgba(97,218,251,0.4), rgba(97,218,251,0.6));
      border-color: rgba(97,218,251,0.8);
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(97,218,251,0.3);
    }

    .skip-button::before {
      content: "‚è≠";
      font-size: 16px;
    }

    @media (max-width: 768px) {
      .typing {
        font-size: 6vw;
      }
      
      .skip-button {
        top: 15px;
        left: 15px;
        padding: 8px 16px;
        font-size: 12px;
      }
    }
  </style>

  <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-12024747947"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-BDSHGG4MEJ');
</script>


  
</head>
<body>
  <!-- Shooting stars -->
  <div class="shooting-star"></div>
  <div class="shooting-star"></div>
  <div class="shooting-star"></div>
  <div class="shooting-star"></div>
  <div class="shooting-star"></div>

  <div class="container" id="introContainer">
    <h1 class="typing" id="typingText"></h1>
  </div>

  <button class="skip-button" onclick="skipIntro()">Skip Intro</button>

  <script>
    const lines = [
      "Welcome",
      "  To",
      "My Portfolio",
      "  Web Site"
    ];
    
    const typingText = document.getElementById("typingText");
    let lineIndex = 0;
    let charIndex = 0;
    let currentLine = "";
    const speed = 75; // Adjusted to 75ms for 3-second typing duration
    
    const cursor = document.createElement("span");
    cursor.className = "cursor";
    typingText.appendChild(cursor);
    
    // Skip intro function
    function skipIntro() {
      window.location.href = 'Homepage.html';
    }
    
    function type() {
      if (lineIndex < lines.length) {
        currentLine = lines[lineIndex];
        if (charIndex < currentLine.length) {
          cursor.insertAdjacentText("beforebegin", currentLine[charIndex]);
          charIndex++;
          setTimeout(type, speed);
        } else {
          // Add a line break and move to the next line
          typingText.insertBefore(document.createElement("br"), cursor);
          lineIndex++;
          charIndex = 0;
          setTimeout(type, speed);
        }
      } else {
        // Typing completed, remove cursor after short delay and proceed with fade-out
        setTimeout(() => {
          cursor.remove();
          
          // Add fade-out effect and navigate to homepage quickly
          setTimeout(() => {
            const container = document.getElementById('introContainer');
            container.classList.add('fade-out');

            setTimeout(() => {
              window.location.href = 'Homepage.html';
            }, 300); // Quick transition to homepage
          }, 150); // Quick fade trigger
        }, 100); // Short pause after typing completes
      }
    }
    
    type();
  </script>
</body>
</html>
